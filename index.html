<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Plot Listing</title>
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="responsive.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wdth,wght@98.1,200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <nav class="header-1">
                <a href="./index.html" target="_self">
                    Plotlist
                </a>
            </nav>
            <nav class="header-3">
                <label for="checkbox">
                    <i class="bi bi-list"></i>
                </label>
                <input type="checkbox" id="checkbox">
                <nav class="header-4">
                    <a href="#">
                        <p class="item">HOME</p>
                    </a>
                    <a href="#">
                        <p class="item">CATEGORY</p>
                    </a>
                    <a href="#">
                        <p class="item">LISTING</p>
                    </a>
                    <a href="#">
                        <p class="item">CONTACT US</p>
                    </a>
                </nav>
            </nav>
            <nav class="header-2">
                <p class="item">HOME</p>
                <p class="item">CATEGORY</p>
                <p class="item">LISTING</p>
                <p class="item">CONTACT US</p>
                <p class="item-1">
                    <i class="bi bi-plus"></i>&ensp;
                    Add Your Listing
                </p>
            </nav>
        </header>
        <hr>
        <main class="main">
            <div class="main-container-1"></div>
            <p class="item-2">OVER 36,500+ ACTIVE LISTINGS</p>
            <p class="item-3">Find Nearby Places & Things</p>&ensp;&ensp;&ensp;
            <div class="main-container-2">
                <P class="item-4">
                    <select name="All Areas" id="area">
                        <option value="All Areas" selected>All Areas</option>
                        <option value="New Village">New Village</option>
                        <option value="Old Town">Old Town</option>
                        <option value="Modern City">Modern City</option>
                    </select>
                </P>
                <P class="item-5">
                    <label for="location"></label>
                    <input type="text" id="location" placeholder="Enter a Location" required>
                </P>
                <P class="item-6">
                    <select name="Price Range" id="price">
                        <option value="Price Range" selected>Price Range</option>
                        <option value="$100 - $250">$100 - $250</option>
                        <option value="$250 - $500">$250 - $500</option>
                        <option value="$500 - $1000">$500 - $1000</option>
                        <option value="$1000 or More">$1000 or More</option>
                   </select>
                </P>
                <P class="item-7">
                    <i class="bi bi-search"></i>&ensp;&ensp;
                    Search Now
                </P>
            </div>
            <div class="footer">
                <div class="footer-1"><i class="bi bi-house-door"></i><p>Apartments</p></div>
                <div class="footer-2"><i class="bi bi-egg-fried"></i><p>Food & Life</p></Food></div>
                <div class="footer-3"><i class="bi bi-car-front"></i><p>Cars</p></div>
                <div class="footer-4"><i class="bi bi-bag"></i><p>Shooping</p></div>
                <div class="footer-5"><i class="bi bi-globe-americas"></i><p>Traveling</p></div>
            </div>
        </main>
